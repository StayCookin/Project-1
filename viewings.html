<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduled Viewings - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/studentdashboard.css" />
  </head>
  <body>
    <a href="student-dashboard.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="container">
      <div class="page-header">
        <i class="fas fa-calendar"></i>
        <h1>Scheduled Viewings</h1>
      </div>

      <div class="viewings-container">
        <!-- Viewing Card 1 -->
        <div class="viewing-card">
          <div class="viewing-info">
            <h3>Modern Apartment near UB</h3>
            <div class="viewing-details">
              <span><i class="fas fa-calendar"></i> Tomorrow, 2:00 PM</span>
              <span
                ><i class="fas fa-map-marker-alt"></i> Gaborone, Near UB
                Campus</span
              >
              <span><i class="fas fa-user"></i> Mr. Smith (Landlord)</span>
            </div>
          </div>
          <div class="viewing-actions">
            <span class="status-badge status-confirmed">Confirmed</span>
            <button class="btn btn-primary">
              <i class="fas fa-eye"></i> View Details
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-calendar-times"></i> Cancel
            </button>
          </div>
        </div>

        <!-- Viewing Card 2 -->
        <div class="viewing-card">
          <div class="viewing-info">
            <h3>Cozy Studio near Baisago</h3>
            <div class="viewing-details">
              <span><i class="fas fa-calendar"></i> Friday, 10:00 AM</span>
              <span
                ><i class="fas fa-map-marker-alt"></i> Gaborone, Near Baisago
                Campus</span
              >
              <span><i class="fas fa-user"></i> Ms. Johnson (Landlord)</span>
            </div>
          </div>
          <div class="viewing-actions">
            <span class="status-badge status-pending">Pending</span>
            <button class="btn btn-primary">
              <i class="fas fa-eye"></i> View Details
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-calendar-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/viewings.js" defer></script>
  </body>
</html>
