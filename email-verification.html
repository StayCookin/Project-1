<html lang="en">

  <body>
    <div class="container">
      <div class="verification-card">
        <div class="verification-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h1 class="verification-title">Verify Your Email</h1>
        <p class="verification-subtitle">
          Please enter the 6-digit code sent to your email address
        </p>

        <form id="verificationForm">
          <div class="verification-code">
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              class="code-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="verifyBtn">
            <i class="fas fa-check"></i>
            Verify Email
          </button>

          <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            Email verified successfully!
          </div>

          <div class="error-message" id="errorMessage">
            Invalid verification code. Please try again.
          </div>

          <a href="#" class="resend-link" id="resendLink">Resend Code</a>
          <div class="timer" id="timer">
            Resend available in: <span id="countdown">60</span>s
          </div>
        </form>
      </div>
    </div>

    <script src="js/email-verification.js" defer></script>
  </body>
</html>
