<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - InRent</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

<script async src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-1F24YHYS28');

  </head>
  <body>
    <div class="reset-container">
      <div class="reset-header">
        <i class="fas fa-lock"></i>
        <h1>Reset Password</h1>
        <p>Enter your email address to receive a password reset link</p>
      </div>

      <form id="resetForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email address"
          />
        </div>

        <button type="submit" class="btn" id="resetBtn">
          <i class="fas fa-paper-plane"></i>
          Send Reset Link
        </button>

        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i>
          Password reset link has been sent to your email
        </div>

        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          Error sending reset link. Please try again.
        </div>

        <div class="back-to-login">
          <a href="index.html">Back to Login</a>
        </div>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
