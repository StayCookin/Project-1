<style>
  /* Add these styles to your existing CSS */
  .profile-image-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto 2rem;
  }

  .profile-image {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
  }

  .image-upload-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    padding: 0.5rem;
    text-align: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .profile-image-container:hover .image-upload-overlay {
    opacity: 1;
  }

  .image-upload-overlay i {
    color: var(--white);
    font-size: 1.2rem;
  }

  #imageUpload {
    display: none;
  }

  .image-preview {
    max-width: 100%;
    max-height: 300px;
    margin-top: 1rem;
    display: none;
  }

  .upload-progress {
    width: 100%;
    height: 4px;
    background: #eee;
    margin-top: 0.5rem;
    border-radius: 2px;
    overflow: hidden;
    display: none;
  }

  .upload-progress-bar {
    width: 0%;
    height: 100%;
    background: var(--primary);
    transition: width 0.3s;
  }
</style>

<!-- Add this inside your profile section -->
<div class="profile-image-container">
  <img
    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
    alt="Profile"
    class="profile-image"
    id="profileImage"
  />
  <label for="imageUpload" class="image-upload-overlay">
    <i class="fas fa-camera"></i>
  </label>
  <input
    type="file"
    id="imageUpload"
    accept="image/*"
    onchange="handleImageUpload(event)"
  />
</div>
<div class="upload-progress" id="uploadProgress">
  <div class="upload-progress-bar" id="uploadProgressBar"></div>
</div>
<img id="imagePreview" class="image-preview" />

<script>
      // Image upload and profile picture management
      function handleImageUpload(event) {
          const file = event.target.files[0];
          if (!file) return;

          // Validate file type
          if (!file.type.startsWith('image/')) {
              alert('Please select an image file');
              return;
          }

          // Validate file size (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
              alert('Image size should be less than 5MB');
              return;
          }

          // Show preview
          const preview = document.getElementById('imagePreview');
          const reader = new FileReader();
          reader.onload = function(e) {
              preview.src = e.target.result;
              preview.style.display = 'block';
          };
          reader.readAsDataURL(file);

          // Show progress bar
          const progressBar = document.getElementById('uploadProgress');
          const progressBarInner = document.getElementById('uploadProgressBar');
          progressBar.style.display = 'block';

          // Simulate upload progress (in a real app, this would be an actual upload)
          let progress = 0;
          const interval = setInterval(() => {
              progress += 10;
              progressBarInner.style.width = `${progress}%`;

              if (progress >= 100) {
                  clearInterval(interval);
                  setTimeout(() => {
                      // Update profile image
                      const profileImage = document.getElementById('profileImage');
                      profileImage.src = preview.src;

                      // Save to localStorage (in a real app, this would be saved to a server)
                      const studentData = JSON.parse(localStorage.getItem('studentData'));
                      if (studentData) {
                          studentData.profileImage = preview.src;
                          localStorage.setItem('studentData', JSON.stringify(studentData));
                      }

                      // Hide progress and preview
                      progressBar.style.display = 'none';
                      preview.style.display = 'none';
                      progressBarInner.style.width = '0%';
                  }, 500);
              }
          }, 200);
      }

      // Load profile image on page load
      document.addEventListener('DOMContentLoaded', function() {
          const studentData = JSON.parse(localStorage.getItem('studentData'));
          if (studentData && studentData.profileImage) {
              const profileImage = document.getElementById('profileImage');
              profileImage.src = studentData.profileImage;
          }
      });
