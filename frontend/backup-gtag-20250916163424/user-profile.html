    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #228b22; /* Forest Green */
        --secondary-color: #3cb371; /* Medium Sea Green */
        --accent-color: #ffd700; /* Gold */
        --text-color: #333;
        --light-text-color: #666;
        --white: #fff;
        --border-color: #ddd;
        --success-color: #28a745;
        --error-color: #dc3545;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f7f6; /* Light background to contrast with green */
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .profile-image-container {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: var(--white);
        border: 3px solid var(--primary-color);
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .image-upload-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
        color: var(--white);
        font-size: 24px;
      }

      .profile-image-container:hover .image-upload-overlay {
        opacity: 1;
      }

      #imageUpload {
        display: none;
      }

      .upload-progress {
        width: 100%;
        max-width: 300px;
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 10px;
        overflow: hidden;
        margin-top: 10px;
        display: none; /* Hidden by default, shown when upload starts */
      }

      .upload-progress-bar {
        height: 100%;
        width: 0%;
        background-color: var(--primary-color);
        border-radius: 5px;
        transition: width 0.3s ease;
      }

      .image-preview {
        max-width: 100%;
        max-height: 200px;
        margin-top: 20px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        display: none; /* Hidden by default */
      }

      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: var(--white);
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 90%;
        max-width: 500px;
        animation: fadeIn 0.3s ease-out;
      }

      .modal-close {
        color: var(--light-text-color);
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .modal-close:hover,
      .modal-close:focus {
        color: var(--error-color);
        text-decoration: none;
      }

      h3#reviewModalTitle {
        color: var(--primary-color);
        font-size: 1.8em;
        margin-bottom: 25px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
      }

      .rating-stars {
        display: flex;
        gap: 5px;
        font-size: 28px;
        color: var(--border-color); /* Default star color */
        justify-content: center;
        margin-top: 10px;
      }

      .rating-stars .fas.fa-star {
        color: var(--accent-color); /* Filled star color */
      }

      textarea#reviewText {
        width: calc(100% - 20px);
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-family: "Inter", sans-serif;
        font-size: 1em;
        box-sizing: border-box;
        resize: vertical;
        min-height: 100px;
        transition: border-color 0.3s ease;
      }

      textarea#reviewText:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.2); /* Forest Green with transparency */
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px 20px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .success-message {
        color: var(--success-color);
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
        display: none; /* Hidden by default, shown on success */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* General body and heading styles */
      body {
        line-height: 1.6;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Poppins", sans-serif;
        color: var(--primary-color);
        margin-bottom: 0.5em;
      }

      p {
        margin-bottom: 1em;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--secondary-color);
      }
    </style>
    <script>
      window.dataLayer = window.dataLayer || [];

  <body>
    <div class="profile-image-container">
      <img
        src="/img/default-profile.png"
        alt="Profile"
        class="profile-image"
        id="profileImage"
      />
      <label for="imageUpload" class="image-upload-overlay"
        ><i class="fas fa-camera"></i
      ></label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
    <div class="upload-progress" id="uploadProgress">
      <div class="upload-progress-bar" id="uploadProgressBar"></div>
    </div>
    <img id="imagePreview" class="image-preview" />
    <!-- Review Modal -->
    <div class="modal" id="review-modal">
      <div class="modal-content" style="max-width: 550px">
        <span class="modal-close">Ã—</span>
        <h3 id="reviewModalTitle">Write a Review</h3>
        <form id="reviewForm">
          <div class="form-group">
            <label>Your Rating:</label>
            <div class="rating-stars" id="reviewRatingStars"></div>
          </div>
          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" required rows="4"></textarea>
          </div>
          <button type="submit" class="btn">Submit Review</button>
          <div class="success-message" id="reviewFormSuccess"></div>
        </form>
      </div>
    </div>
    <script src="./js/user-profile.js" defer></script>
    <script src="/js/index.js" defer></script>
  </body>
