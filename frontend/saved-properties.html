<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Properties - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1F24YHYS28");

    <style>
      body {
        background: #f8fafb;
        font-family: "Poppins", "Inter", Arial, sans-serif;
      }
      .marketplace-header {
        position: relative;
        margin-bottom: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7rem;
        font-size: 2rem;
        font-weight: 700;
        color: #228b22;
        margin: 2rem 0 1.5rem 0;
      }
      .marketplace-header .in {
        color: black;
      }
      .marketplace-header .rent {
        color: #228b22;
      }
      .back-button {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        border: 1.5px solid #228b22;
        border-radius: 50%;
        padding: 0.5rem 0.7rem;
        color: #228b22;
        font-size: 1.3rem;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transition: background 0.2s;
        z-index: 10;
      }
      .back-button:hover {
        background: #f0f0f0;
      }
      .btn {
        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        color: #228b22;
        border: 1.5px solid #228b22;
        border-radius: 5px;
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transition: background 0.2s;
        cursor: pointer;
      }
      .btn:hover {
        background: #f0f0f0;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1rem 3rem 1rem;
      }
      .saved-properties-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
      }
      .property-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s;
      }
      .property-card:hover {
        box-shadow: 0 8px 32px rgba(34, 139, 34, 0.13);
      }
      .property-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        background: #e6e6e6;
      }
      .property-info {
        padding: 1.2rem 1rem 1rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .property-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      .property-location {
        color: #228b22;
        font-size: 1rem;
        font-weight: 500;
      }
      .property-details {
        display: flex;
        gap: 1.2rem;
        font-size: 1rem;
        color: #444;
        margin: 0.5rem 0;
      }
      .property-price {
        color: #176b16;
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.5rem;
      }
      .property-action {
        margin-top: 1rem;
        text-align: right;
      }
      .property-action .btn {
        background: #228b22;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .property-action .btn:hover {
        background: #176b16;
      }
      @media (max-width: 600px) {
        .marketplace-header {
          font-size: 1.3rem;
          margin: 1.2rem 0 1rem 0;
        }
        .container {
          padding: 1rem 0.2rem 2rem 0.2rem;
        }
        .saved-properties-grid {
          gap: 1rem;
        }
        .property-card {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="marketplace-header"
      style="position: relative; margin-bottom: 2.5rem"
    >
      <span class="in">In</span><span class="rent">Rent</span> Saved Properties
      <button
        class="btn"
        id="logoutBtn"
        style="
          position: absolute;
          right: 1.2rem;
          top: 50%;
          transform: translateY(-50%);
          background: #fff;
          color: #228b22;
          border: 1.5px solid #228b22;
          border-radius: 5px;
          padding: 0.5rem 1.2rem;
          font-size: 1rem;
          font-weight: 600;
          display: flex;
          align-items: center;
          gap: 0.4rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          transition: background 0.2s;
          cursor: pointer;
        "
      >
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
      <a
        href="student-dashboard.html"
        class="back-button"
        style="
          position: absolute;
          left: 1.2rem;
          top: 50%;
          transform: translateY(-50%);
          background: #fff;
          border: 1.5px solid #228b22;
          border-radius: 50%;
          padding: 0.5rem 0.7rem;
          color: #228b22;
          font-size: 1.3rem;
          text-decoration: none;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          transition: background 0.2s;
          z-index: 10;
        "
        ><i class="fas fa-arrow-left"></i
      ></a>
    </div>
    <div class="container">
      <div class="saved-properties-grid" id="savedPropertiesGrid"></div>
    </div>
    <script src="saved-properties.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", async function () {
            // Call backend logout endpoint if available
            try {
              await fetch("/api/auth/logout", {
                method: "POST",
                credentials: "include",
              });
            } catch (e) {}
            // Redirect to login or home page
            window.location.href = "/index.html";
          });
        }
      });
    </script>
  </body>
</html>
