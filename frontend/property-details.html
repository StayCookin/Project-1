<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"

    <style>
      /* Button styling for this page */
      .btn,
      .btn-primary,
      .btn-secondary {
        border: 2px solid #222 !important;
        border-radius: 6px !important;
        box-shadow: none !important;
        transition: background 0.2s, color 0.2s, border 0.2s;
      }
      .btn-primary {
        background: #176b16 !important;
        color: #fff !important;
      }
      .btn-secondary {
        background: #fff !important;
        color: #176b16 !important;
      }
      .btn:hover,
      .btn-primary:hover,
      .btn-secondary:hover {
        background: #222 !important;
        color: #fff !important;
        border-color: #222 !important;
      }
      .property-details-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(34, 139, 34, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      .property-header {
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 1.5rem;
      }
      .property-title {
        font-size: 2.2rem;
        color: #176b16;
        font-weight: 700;
        margin-bottom: 0.2rem;
      }
      .property-location {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
      }
      .property-price {
        color: #176b16;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .property-gallery {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .main-image {
        max-width: 350px;
        border-radius: 8px;
        border: 1.5px solid #e0e0e0;
        object-fit: cover;
      }
      .thumbnail-grid {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .thumbnail {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: border 0.2s;
      }
      .thumbnail:hover {
        border: 2px solid #176b16;
      }
      .features-grid {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      .feature-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.1rem;
        color: #333;
      }
      .feature-icon {
        color: #176b16;
        font-size: 1.3rem;
      }
      .amenities-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.7rem;
        margin-bottom: 1rem;
      }
      .amenity-item {
        background: #f7f7f7;
        border-radius: 4px;
        padding: 0.3rem 0.7rem;
        font-size: 0.98rem;
        color: #176b16;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .amenity-icon {
        color: #176b16;
      }
      .contact-section {
        margin-bottom: 2rem;
      }
      .landlord-contact {
        margin-bottom: 1rem;
        font-size: 1.05rem;
        color: #333;
      }
      .contact-form {
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-label {
        font-weight: 500;
        color: #176b16;
      }
      .form-input,
      .form-textarea,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-top: 0.2rem;
      }
      .form-input:focus,
      .form-textarea:focus,
      select:focus {
        border-color: #176b16;
        outline: none;
      }
      .similar-properties {
        margin-top: 2rem;
      }
      .similar-properties-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      .property-card {
        background: #fafafa;
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(34, 139, 34, 0.06);
        padding: 1rem;
        cursor: pointer;
        border: 1.5px solid #e0e0e0;
        transition: box-shadow 0.2s, border 0.2s;
      }
      .property-card:hover {
        box-shadow: 0 4px 16px rgba(34, 139, 34, 0.13);
        border: 2px solid #176b16;
      }
      .property-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #176b16;
        margin-bottom: 0.2rem;
      }
      .property-card-price {
        color: #176b16;
        font-weight: 600;
        margin-bottom: 0.2rem;
      }
      .property-card-location {
        color: #666;
        font-size: 0.98rem;
        margin-bottom: 0.2rem;
      }
      .property-card-features {
        font-size: 0.95rem;
        color: #333;
        margin-bottom: 0.2rem;
      }
      .modal-content {
        background: #fff;
        border-radius: 10px;
        padding: 2rem 1.5rem;
        box-shadow: 0 2px 16px rgba(34, 139, 34, 0.13);
      }
      .modal-close {
        font-size: 1.5rem;
        color: #176b16;
        cursor: pointer;
        float: right;
        margin-top: -1rem;
        margin-right: -1rem;
      }
      @media (max-width: 700px) {
        .property-details-container {
          padding: 1rem;
        }
        .features-grid {
          gap: 1rem;
        }
        .main-image {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header (copied from marketplace.html for consistent branding) -->
    <header
      class="main-header"
      style="
        background: #176b16;
        color: #fff;
        padding: 1rem 0;
        box-shadow: 0 2px 8px rgba(34, 139, 34, 0.08);
      "
    >
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <a
          href="/index.html"
          class="logo"
          style="
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
          "
          >InRent</a
        >
        <nav>
          <div
            class="nav-links"
            style="display: flex; gap: 1.5rem; align-items: center"
          >
            <a
              href="marketplace.html"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Browse Properties</a
            >
            <a
              href="/landlord-dashboard.html"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Landlord Dashboard</a
            >
            <a
              href="#"
              id="logoutBtn"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Logout</a
            >
          </div>
        </nav>
      </div>
    </header>
    <a
      href="landlord-dashboard.html"
      class="btn btn-secondary"
      style="margin: 1rem 0; display: inline-block"
    >
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <div
      class="container property-details-container"
      style="
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(34, 139, 34, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div
        class="property-header"
        style="border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5rem"
      >
        <h1
          class="property-title"
          id="propertyTitle"
          style="font-size: 2.2rem; color: #176b16"
        ></h1>
        <p
          class="property-location"
          id="propertyLocation"
          style="color: #666; font-size: 1.1rem"
        ></p>
        <p
          class="property-price"
          id="propertyPrice"
          style="color: #176b16; font-size: 1.3rem; font-weight: 600"
        ></p>
      </div>
      <div
        class="property-gallery"
        id="propertyGallery"
        style="display: flex; gap: 1rem; margin-bottom: 1.5rem"
      ></div>
      <div
        class="property-details"
        id="propertyDetails"
        style="margin-bottom: 2rem"
      ></div>
      <div
        class="contact-section"
        id="contactSection"
        style="margin-bottom: 2rem"
      ></div>
      <div class="similar-properties">
        <h2
          class="section-title"
          style="color: #176b16; font-size: 1.4rem; margin-bottom: 1rem"
        >
          Similar Properties
        </h2>
        <div
          class="similar-properties-grid"
          id="similarPropertiesGrid"
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
          "
        ></div>
      </div>
    </div>
    <!-- Review Modal -->
    <div class="modal" id="review-modal">
      <div class="modal-content" style="max-width: 550px">
        <span class="modal-close">Ã—</span>
        <h3 id="reviewModalTitle">Write a Review</h3>
        <form id="reviewForm">
          <div class="form-group">
            <label>Your Rating:</label>
            <div class="rating-stars" id="reviewRatingStars"></div>
          </div>
          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" required rows="4"></textarea>
          </div>
          <button type="submit" class="btn">Submit Review</button>
          <div class="success-message" id="reviewFormSuccess"></div>
        </form>
      </div>
    </div>
    <script type="module" src="/frontend/property-details.js" defer></script>   
    </script>
  </body>
</html>
