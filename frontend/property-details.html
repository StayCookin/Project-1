<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details - InRent</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>

    .btn.btn-secondary {
        background-color: #f3f4f6; /* Tailwind gray-100 */
        color: #374151; /* Tailwind gray-700 */
        border: 1px solid #d1d5db; /* Tailwind gray-300 */
        border-radius: 2.5px;
        text-align: center 10px;
    }
    .btn.btn-primary.message-btn {
        background-color: #10b981; /* Tailwind green-500 */
        color: white;
        border: 1px solid #d1d5db;
        border-radius: 2.5px;
        text-align:right 10px;
    }
    .btn.btn-outline-primary.viewing-btn {
      background-color: grey;
      color: white;
      border: 1px solid #d1d5db;
      border-radius: 2.5px;
      text-align: left 10px;
    }
  </style>
  <body class="font-inter bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-green-800 text-white shadow-md">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JY9E760ZQ0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());

  gtag('config', 'G-JY9E760ZQ0');
</script>
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4"
      >
        <a href="index.html" class="text-2xl font-bold tracking-wide">InRent</a>
        <nav class="flex gap-6">
          <a href="marketplace.html" class="hover:underline"
            >Browse Properties</a
          >
          <button
            id="dashboardBtn"
            class="hover:underline"
            aria-label="Dashboard"
          >
            Dashboard
          </button> 
          <a href="#" id="logoutBtn" class="hover:underline">Logout</a>
        </nav>
      </div>
    </header>

    <!-- Back Button -->
    <div class="max-w-7xl mx-auto px-6 mt-4">
      <a
        href="marketplace.html"
        class="inline-flex items-center gap-2 text-green-700 hover:text-green-900 font-medium"
      >
        ← Back
      </a>
    </div>

    <!-- Property Details -->
    <main
      class="max-w-4xl mx-auto bg-white rounded-2xl shadow-md p-6 mt-6 mb-12"
    >
      <!-- Header -->
      <div class="border-b pb-4 mb-6">
        <h1
          id="propertyTitle"
          class="text-3xl font-semibold text-green-800 mb-2"
        ></h1>
        <p id="propertyLocation" class="text-gray-500 text-lg"></p>
        <p
          id="propertyPrice"
          class="text-xl font-semibold text-green-700 mt-2"
        ></p>
      </div>

      
      <div id="propertyGallery" class="flex flex-wrap gap-3 mb-6"></div>

      <!-- Details -->
      <div id="propertyDetails" class="mb-8"></div>

      <!-- Contact Section -->
      <div id="contactSection" class="mb-10"></div>



      <div class='property-actions'>
            <button id='savePropertyBtn' onclick='toggleSaveProperty()' class='btn btn-secondary' >
                <i class='far fa-heart'></i> <span id='saveButtonText'>Save Property</span>
            </button>
            <button class='btn btn-primary message-btn' onclick='openMessagingWithLandlord()'>
                <i class='fas fa-comments'></i> Send Message
            </button>
            <button class='btn btn-outline-primary viewing-btn' onclick='scheduleViewing()'>
                <i class='fas fa-calendar-alt'></i> Schedule Viewing
            </button>
            <button id="moveBtn">
              <i class="fas fa-plus"></i>Move In
            </button>
           
        </div>
      <!-- Similar Properties -->
      <section>
        <h2 class="text-xl font-semibold text-green-800 mb-4">
          Similar Properties
        </h2>
        <div
          id="similarPropertiesGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>

    <!-- Review Modal -->
    <div
      id="review-modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative">
        <button
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
          onclick="document.getElementById('review-modal').classList.add('hidden')"
        >
          ✕
        </button>
        <h3 class="text-xl font-semibold mb-4">Write a Review</h3>
        <form id="reviewForm" class="space-y-4">
          <div>
            <label class="block font-medium mb-1">Your Rating:</label>
            <div id="reviewRatingStars" class="flex gap-2"></div>
          </div>
          <div>
            <label for="reviewText" class="block font-medium mb-1"
              >Your Review:</label
            >
            <textarea
              id="reviewText"
              rows="4"
              required
              class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-600"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition"
          >
            Submit Review
          </button>
          <p id="reviewFormSuccess" class="text-green-600 font-medium mt-2"></p>
        </form>
      </div>
    </div>

    <script type="module" src="property-details.js" defer></script>
  </body>
</html>
