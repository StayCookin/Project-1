<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details - InRent</title>
      <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons for modern, clean icons -->
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide-react.js"></script>
    <script src="https://unpkg.com/lucide-icons@0.378.0"></script>
    
    <link rel="stylesheet" href="property-details.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1F24YHYS28");
    </script>
  
  </head>
  <body>
    <header
      class="main-header"
      style="
        background: #176b16;
        color: #fff;
        padding: 1rem 0;
        box-shadow: 0 2px 8px rgba(34, 139, 34, 0.08);
      "
    >
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <a
          href="index.html"
          class="logo"
          style="
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
          "
          >InRent</a
        >
        <nav>
          <div
            class="nav-links"
            style="display: flex; gap: 1.5rem; align-items: center"
          >
            <a
              href="marketplace.html"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Browse Properties</a
            >
            <a
              href="/frontend/landlord-dashboard.html"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Landlord Dashboard</a
            >
            <a
              href="#"
              id="logoutBtn"
              style="color: #fff; text-decoration: none; font-weight: 500"
              >Logout</a
            >
          </div>
        </nav>
      </div>
    </header>
    <a
      href="landlord-dashboard.html"
      class="btn btn-secondary"
      style="margin: 1rem 0; display: inline-block"
    >
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <div
      class="container property-details-container"
      style="
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(34, 139, 34, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div
        class="property-header"
        style="border-bottom: 1px solid #e0e0e0; margin-bottom: 1.5rem"
      >
        <h1
          class="property-title"
          id="propertyTitle"
          style="font-size: 2.2rem; color: #176b16"
        ></h1>
        <p
          class="property-location"
          id="propertyLocation"
          style="color: #666; font-size: 1.1rem"
        ></p>
        <p
          class="property-price"
          id="propertyPrice"
          style="color: #176b16; font-size: 1.3rem; font-weight: 600"
        ></p>
      </div>
      <div
        class="property-gallery"
        id="propertyGallery"
        style="display: flex; gap: 1rem; margin-bottom: 1.5rem"
      ></div>
      <div
        class="property-details"
        id="propertyDetails"
        style="margin-bottom: 2rem"
      ></div>
      <div
        class="contact-section"
        id="contactSection"
        style="margin-bottom: 2rem"
      ></div>
      <div class="similar-properties">
        <h2
          class="section-title"
          style="color: #176b16; font-size: 1.4rem; margin-bottom: 1rem"
        >
          Similar Properties
        </h2>
        <div
          class="similar-properties-grid"
          id="similarPropertiesGrid"
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
          "
        ></div>
      </div>
    </div>
    <!-- Review Modal -->
    <div class="modal" id="review-modal">
      <div class="modal-content" style="max-width: 550px">
        <span class="modal-close">Ã—</span>
        <h3 id="reviewModalTitle">Write a Review</h3>
        <form id="reviewForm">
          <div class="form-group">
            <label>Your Rating:</label>
            <div class="rating-stars" id="reviewRatingStars"></div>
          </div>
          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" required rows="4"></textarea>
          </div>
          <button type="submit" class="btn">Submit Review</button>
          <div class="success-message" id="reviewFormSuccess"></div>
        </form>
      </div>
    </div>
    <script type="module" src="property-details.js" defer></script>
  </body>
</html>
