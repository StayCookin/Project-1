    <style>
      body {
        font-family: var(--font-body);
        font-weight: 400;
        line-height: 1.6;
        background-color: #f5f5f5;
        background-image: url("https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: overlay;
        background-color: rgba(245, 245, 245, 0.9);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-heading);
        font-weight: 600;
        line-height: 1.3;
      }

      .welcome-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .section-header h2 {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: -0.3px;
      }

      .property-title {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: -0.2px;
      }

      .btn {
        font-family: var(--font-body);
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 100vh;
        backdrop-filter: blur(5px);
      }

      /* Sidebar Styles */
      .sidebar {
        background: rgba(255, 255, 255, 0.95);
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        backdrop-filter: blur(10px);
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background: var(--gradient-primary);
        border-radius: 12px;
        color: var(--white);
      }

      .sidebar-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid var(--white);
      }

      .sidebar-header h2 {
        font-size: 1.2rem;
        color: var(--white);
      }

      .sidebar-menu {
        list-style: none;
      }

      .sidebar-menu li {
        margin-bottom: 0.5rem;
      }

      .sidebar-menu a {
        display: flex;
        align-items: center;
        padding: 1rem;
        color: var(--gray);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.8);
      }

      .sidebar-menu a:hover,
      .sidebar-menu a.active {
        background: var(--gradient-primary);
        color: var(--white);
        transform: translateX(5px);
      }

      .sidebar-menu i {
        margin-right: 1rem;
        width: 20px;
        text-align: center;
        font-size: 1.2rem;
      }

      /* Main Content Styles */
      .main-content {
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .search-container {
        flex: 1;
        max-width: 800px;
        margin-right: 2rem;
      }

      .search-bar {
        display: flex;
        align-items: center;
        background: var(--white);
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
      }

      .search-input {
        flex: 1;
        border: none;
        outline: none;
        padding: 0.5rem;
        font-size: 1rem;
      }

      .search-filters {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .filter-select {
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: var(--white);
        color: var(--gray);
        cursor: pointer;
        min-width: 150px;
      }

      .notifications-container {
        position: relative;
      }

      .notifications {
        position: relative;
        background: var(--white);
        padding: 0.5rem 1rem;
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        cursor: pointer;
      }

      .notification-icon {
        font-size: 1.2rem;
        color: var(--primary);
      }

      .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: 50%;
        padding: 0.2rem 0.4rem;
        font-size: 0.7rem;
        box-shadow: var(--shadow-sm);
      }

      .notification-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        width: 350px;
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: 1rem;
        display: none;
        z-index: 1000;
      }

      .notification-dropdown.active {
        display: block;
      }

      .notification-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }

      .notification-tab {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .notification-tab.active {
        background: var(--gradient-primary);
        color: var(--white);
      }

      .notification-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .notification-item {
        padding: 1rem;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.3s;
      }

      .notification-item:hover {
        background: rgba(0, 0, 0, 0.02);
      }

      .notification-item .title {
        font-weight: bold;
        color: var(--dark);
        margin-bottom: 0.5rem;
      }

      .notification-item .message {
        color: var(--gray);
        font-size: 0.9rem;
      }

      .notification-item .time {
        color: var(--gray);
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }

      .property-listings {
        background: var(--white);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
      }

      .property-listings-header {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light);
      }

      .property-listings-header h2 {
        color: var(--dark);
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .property-listings-header h2::before {
        content: "üè†";
        font-size: 1.8rem;
      }

      .location-badge {
        display: inline-block;
        padding: 0.3rem 0.8rem;
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: 20px;
        font-size: 0.9rem;
        margin-left: 1rem;
      }

      /* Dashboard Cards */
      .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .dashboard-card {
        background: var(--white);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        transition: transform 0.3s;
        position: relative;
        overflow: hidden;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .dashboard-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--gradient-primary);
      }

      .dashboard-card h3 {
        color: var(--gray);
        font-size: 1rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .notification-asterisk {
        color: var(--primary);
        font-size: 1.2rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .dashboard-card p {
        color: var(--dark);
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Property Listings */
      .property-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
      }

      .property-card {
        background: var(--white);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s;
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
      }

      .property-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .property-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s;
      }

      .property-card:hover .property-image {
        transform: scale(1.05);
      }

      .property-details {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .property-price {
        color: var(--primary);
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .property-price::before {
        content: "üí∞";
        font-size: 1.2rem;
      }

      .property-title {
        color: var(--dark);
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .property-location {
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .property-location::before {
        content: "üìç";
      }

      .property-features {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .property-features span {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        background: rgba(0, 0, 0, 0.05);
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
      }

      .property-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--white);
      }

      .btn-secondary {
        background: var(--white);
        color: var(--primary);
        border: 1px solid var(--primary);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .property-grid {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .dashboard-container {
          grid-template-columns: 1fr;
        }

        .sidebar {
          display: none;
        }

        .dashboard-cards {
          grid-template-columns: repeat(2, 1fr);
        }

        .property-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .dashboard-cards {
          grid-template-columns: 1fr;
        }

        .property-features {
          flex-direction: column;
        }

        .property-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .profile-menu {
        position: relative;
        cursor: pointer;
      }

      .profile-image-small {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--primary);
      }

      .profile-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: 1rem;
        display: none;
        z-index: 1000;
        min-width: 200px;
      }

      .profile-dropdown.active {
        display: block;
      }

      .profile-dropdown a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1rem;
        color: var(--dark);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .profile-dropdown a:hover {
        background: rgba(0, 0, 0, 0.05);
        color: var(--primary);
      }

      .profile-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid var(--white);
      }

      /* Footer Styles */
      .footer {
        background: var(--dark);
        color: var(--white);
        padding: 3rem 0;
        margin-top: 4rem;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }

      .footer-section h3 {
        font-family: var(--font-heading);
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: var(--white);
      }

      .footer-links {
        list-style: none;
      }

      .footer-links li {
        margin-bottom: 0.8rem;
      }

      .footer-links a {
        color: var(--white);
        text-decoration: none;
        opacity: 0.8;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .footer-links a:hover {
        opacity: 1;
        color: var(--light);
        transform: translateX(5px);
      }

      .footer-links i {
        font-size: 0.9rem;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 2rem;
        margin-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer-bottom p {
        color: var(--white);
        opacity: 0.7;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .footer-container {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .footer-links a {
          justify-content: center;
        }
      }

      }

      .page-header h1 {

      }

      .btn-danger {

      }

      .btn:hover {

      }

      .status-badge {

      }

      .status-confirmed {

      }

      .status-pending {
        background: #ffc107;

      }

      .status-cancelled {
        background: #dc3545;

      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        background: var(--white);
        border-radius: 12px;

      }

      .empty-state i {
        font-size: 3rem;
        color: var(--gray);
        margin-bottom: 1rem;
      }

      .empty-state h2 {
        color: var(--dark);

      }

      .empty-state p {
        color: var(--gray);
        margin-bottom: 1.5rem;
      }
    </style>
  </head>

      <i class="fas fa-arrow-left"></i>

        <i class="fas fa-calendar"></i>
        <h1>Scheduled Viewings</h1>
      </div>

      <div class="viewings-container">
        <!-- Viewing Card 1 -->
        <div class="viewing-card">
          <div class="viewing-info">
            <h3>Modern Apartment near UB</h3>
            <div class="viewing-details">
              <span><i class="fas fa-calendar"></i> Tomorrow, 2:00 PM</span>

                ><i class="fas fa-map-marker-alt"></i> Gaborone, Near UB

              >

            </div>
          </div>
          <div class="viewing-actions">
            <span class="status-badge status-confirmed">Confirmed</span>
            <button class="btn btn-primary">
              <i class="fas fa-eye"></i> View Details
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-calendar-times"></i> Cancel
            </button>
          </div>
        </div>

        <!-- Viewing Card 2 -->
        <div class="viewing-card">
          <div class="viewing-info">
            <h3>Cozy Studio near Baisago</h3>
            <div class="viewing-details">
              <span><i class="fas fa-calendar"></i> Friday, 10:00 AM</span>

              >

      </div>
    </div>

  </body>
