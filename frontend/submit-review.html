<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Review - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1F24YHYS28");
    </script>
  </head>
  <body>
    <div class="container">
      <div class="review-header">
        <h1 class="review-title">Submit a Review</h1>
        <p class="review-subtitle">Share your experience with this property</p>
      </div>
      <form id="submitReviewForm" class="review-form">
        <div class="form-group">
          <label for="rating">Rating</label>
          <select id="rating" required>
            <option value="">Select rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reviewText">Your Review</label>
          <textarea id="reviewText" required rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <div class="success-message" id="reviewFormSuccess"></div>
      </form>
    </div>
    <script src="./js/submit-review.js" defer></script>
  </body>
</html>
