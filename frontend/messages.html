<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - InRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f8f9fa;
        overflow-x: hidden;
      }
      .chat-scroll {
        max-height: 60vh;
        overflow-y: auto;
      }
      .chat-bubble {
        max-width: 75%;
        word-break: break-word;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
        margin-bottom: 8px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);

      }
      .chat-bubble.student {
        background: #e6f9ed;
        color: #1f2937;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .chat-bubble.landlord {
        background: #ffffff;
        color: #1f2937;
        align-self: flex-start;
        border-bottom-right-radius: 4px;
        border: 1px solid #e5e7eb;
      }
      .chat-bubble + .chat-bubble {
        margin-top: 0.5rem;
      }
      .conversation-list::-webkit-scrollbar,
      .chat-scroll::-webkit-scrollbar {
        width: 8px;
        background: #f1f5f9;
      }
      .conversation-list::-webkit-scrollbar-thumb,
      .chat-scroll::-webkit-scrollbar-thumb {
        background: #d1fae5;
        border-radius: 8px;
      } 
      .conversation-list {
        max-height: 70vh;
        overflow-y: auto;
      }
      .conversation-item.active {
        background: #e6f9ed;
      }
      .conversation-item:hover {
        background: #f1f5f9;
      }
      .chat-input:focus {
        outline: 2px solid #22c55e;
      }
      @media (max-width: 768px) {
        .md\:flex-row {
          flex-direction: column;
        }
        .md\:w-1\/3 {
          width: 100%;
          max-height: 40vh;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#f8f9fa]">
    <div
      class="w-full min-h-screen flex flex-col md:flex-row overflow-hidden bg-white"
    >
      <div
        class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-xl flex flex-col md:flex-row overflow-hidden min-h-[80vh]"
        style="padding: 0"
      >
        <!-- Sidebar: Conversation List -->
        <aside
          class="w-full md:w-1/3 border-r border-gray-200 bg-gray-50 p-4 conversation-list"
        >
          <button
            onclick="window.location.href='marketplace.html'"
            class="mb-4 flex items-center gap-2 text-green-700 hover:text-green-900 font-semibold text-sm"
          >
            <i class="fas fa-arrow-left"></i> Back to Marketplace
          </button>
          <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-comments mr-2 text-green-600"></i>Messages
          </h2>
          
          </div>

          <!--search BARR-->
          <div class="mb-4">
            <div class="relative">
              <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
              <input type="text" placeholder="Search Conversation" class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-full text-sm outline-none focus:ring-green-500">
            </div>
          </div>

          <div id="conversationList" class="flex flex-col gap-2"></div>
        </aside>
        <!-- Main Chat Area -->
       
        <main class="flex-1 flex flex-col">
          <div
            class="flex items-center justify-between border-b border-gray-200 p-4 bg-white shadow-sm"
          >
            <div class="flex items-center gap-3">
              <img
                id="chatAvatar"
                src=""
                alt="User"
                class="w-10 h-10 rounded-full border border-green-200"
              />
              <div>
                <div id="chatName" class="font-semibold text-gray-800 text-lg">
                  Select a conversation
                </div>
                <div id="chatRole" class="text-sm text-green-600 flex items-center"></div>
              </div>
            </div>
          </div>
          <div
            id="chatArea"
            class="flex-1 flex flex-col gap-2 p-4 chat-scroll bg-gray-50"
          ></div>
          <form
            id="chatForm"
            class="p-4 border-t border-gray-200 bg-white"
            autocomplete="off"
            style="display: none"
          >
          <button type="button" class="text-gray-500 hover:text-green-600 transition">
            <i class="far fa-smile text-lg"></i>
          </button>
          <button type="button" class="text-gray-500 hover:text-green-600 transition">
            <i class="fas fa-paperclip text-lg"></i>
          </button>
            <input
              id="chatInput"
              type="text"
              class="flex-1 bg-transparent outline-none px-2 py-1"
              placeholder="Type your message..."
              required
            />
            <button
              type="submit"
              class="bg-green-600 text-white w-10 h-10 rounded-full flex items-center justify-crnter hover:bg-green-700 transition"
            >
              <i class="fas fa-paper-plane text-sm"></i>
            </button>
          </form>
        </main>
      </div>
    </div>
    <script type="module" src="messages.js" defer></script>
  </body>
</html>
