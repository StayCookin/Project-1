    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landlord Dashboard - InRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="landlord_dashboard.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F24YHYS28"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-1F24YHYS28");
    </script>
 </head>
  <body>
    <div class="landlord-sidebar" id="landlordSidebar">
      <div class="sidebar-logo">
        <span class="in">In</span><span class="rent">Rent</span>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="#dashboard" class="active"
            ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="marketplace.html"
            ><i class="fas fa-home"></i> <span>Properties</span></a
          >
        </li>
        <li>
          <a href="create_listing.html" id="sidebarAddProperty"
            ><i class="fas fa-plus"></i> <span>Add Property</span></a
          >
        </li>
        <li>
          <a href="messages.html"
            ><i class="fas fa-envelope"></i> <span>Messages</span></a
          >
        </li>
        <li>
          <a href="#Bookings">
            <i class="fas fa-clock"> <span>Appointments</span></i>
          </a>
        </li>
        <li>
          <a href="#reviews"
            ><i class="fas fa-star"></i> <span>Reviews</span></a
          >
        </li>
        <li>
          <a href="settings.html"
            ><i class="fas fa-cog"></i> <span>Settings</span></a
          >
        </li>
        <li>
          <a href="index.html" id="logoutBtn"
            ><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a
          >
        </li>
      </ul>
    </div>

    <div class="main-container">
      <div class="mobile-header">
        <div class="sidebar-logo">
          <span class="in">In</span><span class="rent">Rent</span>
        </div>
        <button id="menuToggle" class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="dashboard-header">
        <div class="welcome-section">
          <h1>Welcome!</h1>
          <p>Here's what's happening with your properties today.</p>
        </div>
        <div class="profile-section">
          <img
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
            alt="Profile Photo"
            class="profile-image"
            id="profileImage"
          />
        </div>
      </div>

      <div class="analytics-grid" id="analyticsGrid">
        <div class="analytics-card" id="totalPropertiesCard">
          <h3>Total Properties</h3>
          <div class="value" id="totalPropertiesValue"></div>
          <div class="trend" id="totalPropertiesTrend"></div>
        </div>
        <div class="analytics-card" id="totalRevenueCard">
          <h3>Total Revenue</h3>
          <div class="value" id="totalRevenueValue"></div>
          <div class="trend" id="totalRevenueTrend"></div>
        </div>
        <div class="analytics-card" id="occupancyRateCard">
          <h3>Occupancy Rate</h3>
          <div class="value" id="occupancyRateValue"></div>
          <div class="trend" id="occupancyRateTrend"></div>
        </div>
        <div class="analytics-card" id="inrentFeesCard">
          <h3>InRent Fees</h3>
          <div class="value" id="inrentFeesValue"></div>
          <div class="trend" id="inrentFeesTrend"></div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <h3>Revenue Overview</h3>
          <div class="chart-actions">
            <select>
              <option>Last 7 days</option>
              <option>Last 30 days</option>
              <option>Last 90 days</option>
              <option>Last year</option>
            </select>
          </div>
        </div>
        <div class="chart-placeholder"></div>
      </div>

      <div class="properties-section">
        <div class="section-header">
          <h2>Your Properties</h2>
          <button class="btn btn-primary">
            <i href="create_listing.html" class="fas fa-plus" href="create_listing.html"></i> Add New Property
          </button>
        </div>
        <div class="properties-grid" id="propertiesGrid"></div>
      </div>
    </div>
    <script type="module" src="landlord_dashboard.js" defer></script>
    <script>
      // Simple script to toggle sidebar on mobile
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("landlordSidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>
