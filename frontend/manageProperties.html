<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Property</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: green;
    }
    .property-info {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .maintenance { background: #2563eb; }
    .pay { background: #16a34a; }
    .moveout { background: #dc2626; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
    }
    .modal-content h2 {
      margin-bottom: 10px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-content .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Property</h1>

    <div class="property-info">
      <h2>Green Villas Apartment</h2>
      <p><strong>Address:</strong> Plot 123, Gaborone</p>
      <p><strong>Landlord:</strong> John Doe</p>
      <p><strong>Rent:</strong> $300 / month</p>
    </div>

    <div class="buttons">
      <button class="maintenance" onclick="openModal()">Request Maintenance</button>
      <button class="pay">Pay Rent</button>
      <button class="moveout" onclick="moveOut()">Move Out</button>
    </div>
  </div>

  <!-- Maintenance Modal -->
  <div id="maintenanceModal" class="modal">
    <div class="modal-content">
      <h2>Request Maintenance</h2>
      <label>Problem Type:</label>
      <input type="text" id="problemType" placeholder="e.g. Plumbing leak" />

      <label>Urgency:</label>
      <select id="urgency">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>

      <div class="actions">
        <button onclick="closeModal()">Cancel</button>
        <button class="maintenance" onclick="submitRequest()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("maintenanceModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("maintenanceModal").style.display = "none";
    }
    function submitRequest() {
      const problem = document.getElementById("problemType").value;
      const urgency = document.getElementById("urgency").value;
      alert("Maintenance Request Sent:\nProblem: " + problem + "\nUrgency: " + urgency);
      closeModal();
    }
    function moveOut() {
      alert("Your landlord has been notified. You will move out in 5 days.");
      // Here you can add code to send email or update DB
    }
  </script>
  <script type="module" src="manageProperties.js" defer></script>
</body>
</html>
