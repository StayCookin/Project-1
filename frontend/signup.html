        </div>
        <label for="password">Create Password:</label>
        <input

          name="password"

        />
        <label for="passwordConfirm">Confirm Password:</label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
          required

        />
        <div style="margin-bottom: 1rem">

           // File validation helper
      function validateFile(file, allowedTypes, maxSizeMB = 5) {
        const allowedExtensions = allowedTypes.map((type) =>
          type.toLowerCase()
        );
        const fileExtension = file.name.split(".").pop().toLowerCase();
        const fileSizeMB = file.size / (1024 * 1024);

        if (!allowedExtensions.includes(fileExtension)) {
          throw new Error(
            `Invalid file type. Allowed: ${allowedTypes.join(", ")}`
          );
        }

        if (fileSizeMB > maxSizeMB) {
          throw new Error(`File too large. Maximum size: ${maxSizeMB}MB`);
        }

        return true;
      }

      // Upload file helper with error handling
      async function uploadFile(file, path) {
        try {
          const fileRef = ref(storage, path);
          const snapshot = await uploadBytes(fileRef, file);
          const downloadURL = await getDownloadURL(snapshot.ref);
          return downloadURL;
        } catch (error) {
          console.error(`Upload failed for ${path}:`, error);
          throw new Error(`Failed to upload ${file.name}: ${error.message}`);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        function setupRoleToggle() {
          const roleSelect = document.getElementById("role");
          const studentSection = document.getElementById("studentFields");
          const landlordSection = document.getElementById("landlordFields");

          updateDocumentSections();

          roleSelect.addEventListener("change", updateDocumentSections);

          function updateDocumentSections() {
            if (roleSelect.value === "STUDENT") {
              studentSection.style.display="block";
              landlordSection.style.display ="none";
            } else if (roleSelect.value === "LANDLORD") {
              studentSection.style.display= "none";
              landlordSection.style.display ="block";
            }
          }
        }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("emailAddress").value;
          const password = document.getElementById("password").value;
          const firstName = document.getElementById("firstName").value;
          const role = document.getElementById("role").value;
          const studentIDFile = document.getElementById("studentId").files[0];
          const kycFile = document.getElementById("kycDoc").files[0];

          // Get submit button for loading state
          const submitButton = e.target.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.textContent;

          // Role-based validation
          let requiredFile = null;
          let requiredFieldName = "";

          if (role === "STUDENT") {
            if (!studentIDFile) {
              alert("Please upload your Student ID document.");
              return;
            }
            requiredFile = studentIDFile;
            requiredFieldName = "Student ID";
          } else if (role === "LANDLORD") {
            if (!kycFile) {
              alert("Please upload your ID/OMANG.");
              return;
            }
            requiredFile = kycFile;
            requiredFieldName = "KYC Document";
          }

          try {
            // Validate the required file
            validateFile(requiredFile, ["jpg", "jpeg", "png", "pdf"], 5);

            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = "Creating account...";

            // Create user account
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            // Upload file
            submitButton.textContent = `Uploading ${requiredFieldName}...`;

            let documentUrl = "";
            

            if (role === "STUDENT") {
              documentUrl = await uploadFile(
                studentIDFile,
                `kyc/${user.uid}/studentID_${Date.now()}_${studentIDFile.name}`
              );
              
            } else {
              documentUrl = await uploadFile(
                kycFile,
                `kyc/${user.uid}/kyc_${Date.now()}_${kycFile.name}`
              );
              
            }

            // Save user data to Firestore
            submitButton.textContent = "Saving user data...";
            await setDoc(doc(db, "users", user.uid), {
              firstName,
              email: user.email,
              role,
              ...(role === "STUDENT"
                ? { studentIDUrl: documentUrl }
                : { kycDocumentUrl: documentUrl }),
              
              emailVerified: false,
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp(),
            });

            submitButton.textContent = " Sending verification email...";
            await sendEmailVerification(user);

            alert(
              "Signup successful! Please check your email and verify your account before logging in."
            );
            window.location.href = "login.html";
          } catch (error) {
            console.error("Signup error:", error);

            let message = "An error occurred during signup.";

            // Handle different error types
            if (error.code === "auth/email-already-in-use") {
              message =
                "This email is already registered. Please use a different email or try logging in.";
            } else if (error.code === "auth/weak-password") {
              message =
                "Password is too weak. Please use at least 6 characters.";
            } else if (error.code === "auth/invalid-email") {
              message = "Please enter a valid email address.";
            } else if (error.code === "storage/unauthorized") {
              message =
                "File upload failed. Please check your permissions and try again.";
            } else if (
              error.message.includes("Invalid file type") ||
              error.message.includes("File too large")
            ) {
              message = error.message;
            } else if (error.message.includes("Failed to upload")) {
              message =
                "File upload failed. Please check your internet connection and try again.";
            }

            alert(message);
          } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText; 
          }
