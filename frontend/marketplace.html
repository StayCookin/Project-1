        }
      }

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";

  signOut,
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {

  collection,
  query,
  where,
  getDocs,
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAXKk5gRjwSGK_g9f_HP_f4y4445e_8l4w",
  authDomain: "project-1-1e31c.firebaseapp.com",
  projectId: "project-1-1e31c",
  storageBucket: "project-1-1e31c.firebasestorage.app",
  messagingSenderId: "658275930203",
  appId: "1:658275930203:web:afc2e2a249509737b0ef7e",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- Placeholder functions ---
const setupNavigationButtons = (role) => { console.log(`✓ Navigation buttons setup for ${role}.`); };
const setupLogout = () => { console.log("✓ Logout functionality setup."); };
const setupPropertiesListener = (role, user) => { console.log(`✓ Properties listener setup for ${role} (UID: ${user.uid}).`); };
const setupSearchAndFilters = (role) => { console.log(`✓ Search and filters initialized for ${role}.`); };
const applyCurrentFilters = () => { console.log("Applying current filters..."); };
const adjustUIForRole = (role) => { console.log(`✓ UI adjusted for ${role}.`); };

//functionality to buttons
const dashboard =document.getElementById("dashboardBtn");
const messages = document.getElementById("messagesBtnHeader");

//redirect to message page
messages.addEventListener( "click", () => {

  window.location.href = "messages.html";
});

document.addEventListener("DOMContentLoaded", () => {
  showLoadingState();

  onAuthStateChanged(auth, async (user) => {
    console.log("🔍 Auth state changed. User:", user);
    
    if (!user) {
      console.log("❌ No authenticated user found, redirecting to login");
      window.location.href = "index.html";
      return;
    }

    console.log("✅ User authenticated:");
    console.log("  - UID:", user.uid);
    console.log("  - Email:", user.email);
    console.log("  - Email Verified:", user.emailVerified);
    console.log("  - Creation Time:", user.metadata.creationTime);

    // Check email verification
    if (!user.emailVerified) {
      console.log("❌ User email not verified");
      alert("Please verify your email address before accessing the marketplace. Check your email for a verification link.");
      await signOut(auth);
      window.location.href = "signup.html";
      return;
    }

    try {
      // Add timeout to prevent hanging
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('Database operation timed out')), 15000);
      });

      // First, let's check if ANY users exist in the collection
      console.log("🔍 Checking if users collection exists...");
      const usersCollectionRef = collection(db, "users");
      
      const allUsersSnapshot = await Promise.race([
        getDocs(usersCollectionRef),
        timeoutPromise
      ]);
      
      console.log(`📊 Total users in collection: ${allUsersSnapshot.size}`);
      
      if (allUsersSnapshot.size === 0) {
        console.error("❌ No users found in the entire 'users' collection!");
        alert("Database error: No user profiles found. This might be a database setup issue. Please contact support.");
        return;
      }

      // List all user IDs for debugging
      console.log("📋 All user IDs in collection:");
      allUsersSnapshot.forEach(docSnapshot => {
        console.log(`  - ${docSnapshot.id}`);
      });

      // Now try to get the specific user document
      console.log(`🔍 Looking for user document with UID: ${user.uid}`);
      const userDocRef = doc(db, "users", user.uid);
      console.log("📍 Document path:", userDocRef.path);
      
      const userDoc = await Promise.race([
        getDoc(userDocRef),
        timeoutPromise
      ]);
      
      console.log("📄 Document exists:", userDoc.exists());

      if (!userDoc.exists()) {
        console.error("❌ User document not found!");
        
        // Try to find user by email as fallback
        console.log("🔍 Searching for user by email...");
        const emailQuery = query(usersCollectionRef, where("email", "==", user.email));
        const emailSnapshot = await Promise.race([
          getDocs(emailQuery),
          timeoutPromise
        ]);
        
        if (emailSnapshot.size > 0) {
          console.log("✅ Found user by email!");
          emailSnapshot.forEach(docSnapshot => {
            console.log(`📄 Found document ID: ${docSnapshot.id} with data:`, docSnapshot.data());
          });
          alert("Account mismatch detected. Your account exists but with a different ID. Please contact support.");
        } else {
          console.log("❌ No user found by email either");
          alert("Your user profile was not found in the database. Please sign up again or contact support.");
        }
        
        await signOut(auth);
        window.location.href = "signup.html";
        return;
      }

      const userData = userDoc.data();
      console.log("✅ User data retrieved:", userData);
      
      // Validate required fields
      const requiredFields = ['email', 'role', 'createdAt'];
      const missingFields = requiredFields.filter(field => !userData.hasOwnProperty(field));
      
      if (missingFields.length > 0) {
        console.error("❌ Missing required fields:", missingFields);
        alert(`Your profile is incomplete. Missing: ${missingFields.join(', ')}. Please contact support.`);
        return;
      }

      // FIXED: Handle role validation - Keep original case from database
      const rawRole = userData.role || userData.userType || userData.accountType || "";
      console.log("🎭 Raw role from database:", rawRole);
      
      // Keep uppercase roles as they are stored in database
      const role = rawRole.toString().trim();
      console.log("🎭 Processed role:", role);

      // FIXED: Match database values (uppercase)
      const validRoles = ['STUDENT', 'LANDLORD'];
      if (!validRoles.includes(role)) {
        console.error(`❌ Invalid or missing role: '${rawRole}' -> '${role}'`);
        console.log("✅ Valid roles are:", validRoles);
        alert(`Invalid user role: '${rawRole}'. Valid roles are: ${validRoles.join(', ')}. Please contact support.`);
        await signOut(auth);
        window.location.href = "signup.html";
        return;
      }

      console.log(`✅ User authenticated successfully. Role: ${role}`);
      console.log("📊 Complete user profile:", {
        uid: user.uid,
        email: user.email,
        role: role,
        emailVerified: user.emailVerified,
        hasStudentID: !!userData.studentIDUrl,
        hasKYC: !!userData.kycDocumentUrl
      });

      hideLoadingState();
      updateUIForRole(role, user);
      setupEventListeners(role, user);

    } catch (error) {
      console.error("💥 Error in authentication flow:");
      console.error("  - Error:", error);
      console.error("  - Code:", error.code);
      console.error("  - Message:", error.message);
      console.error("  - Stack:", error.stack);
      
      // More specific error handling
      if (error.code === 'permission-denied') {
        alert("Permission denied. Your account may not have the required permissions. Please contact support.");
      } else if (error.code === 'unavailable') {
        alert("Database temporarily unavailable. Please try again in a few moments.");
      } else if (error.message === 'Database operation timed out') {
        alert("Database connection timed out. Please check your internet connection and try again.");
      } else {
        alert(`Error loading profile: ${error.message}. Please try refreshing the page.`);
      }
      
      hideLoadingState();
      await signOut(auth);
      window.location.href = "index.html";
    }
  });
});

/**
 * Updates UI elements based on user role
 */
function updateUIForRole(role, user) {
  console.log(`🎨 Updating UI for role: ${role}`);
  
  const welcomeMessage = document.getElementById('welcomeMessage');
  if (welcomeMessage) {
    welcomeMessage.textContent = role === 'STUDENT'
      ? 'Find Your Perfect Student Accommodation'
      : role === 'LANDLORD'
      ? 'Manage Your Properties'
      : 'Dashboard';
  }

  const pageTitle = document.querySelector('h1');
  if (pageTitle) {
    pageTitle.textContent = role === 'STUDENT'
      ? 'Browse Properties'
      : role === 'LANDLORD'
      ? 'Property Management'
      : 'Dashboard';
  }

  const headerRole = document.getElementById('userRoleIndicator');
  if (headerRole) {
    // Display role in proper case for UI
    const displayRole = role === 'STUDENT' ? 'Student' : role === 'LANDLORD' ? 'Landlord' : role;
    headerRole.textContent = `${displayRole} Dashboard`;
  }

  adjustUIForRole(role);
}

/**
 * Sets up event listeners after successful authentication
 */
function setupEventListeners(role, user) {
  console.log(`⚙️ Setting up event listeners for ${role}`);
  
  setupAmenitiesDropdown();
  setupNavigationButtons(role);
  setupLogout();
  setupPropertiesListener(role, user);
  setupSearchAndFilters(role);
}

/**
 * Amenities dropdown functionality
 */
function setupAmenitiesDropdown() {
  const dropdownBtn = document.getElementById('amenitiesDropdownBtn');
  const dropdownList = document.getElementById('amenitiesList');

  if (!dropdownBtn || !dropdownList) {
    console.warn("⚠️ Amenities dropdown elements not found");
    return;
  }
  
  if (dropdownBtn.dataset.initialized) return;
  dropdownBtn.dataset.initialized = 'true';

  dropdownBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    const isExpanded = dropdownList.classList.toggle('show');
    dropdownBtn.setAttribute('aria-expanded', isExpanded);
  });

  document.addEventListener('click', (e) => {
    if (!dropdownBtn.contains(e.target) && !dropdownList.contains(e.target)) {
      if (dropdownList.classList.contains('show')) {
        dropdownList.classList.remove('show');
        dropdownBtn.setAttribute('aria-expanded', 'false');
      }
    }
  });

  dropdownList.addEventListener('click', (e) => {
