    <style>
      body {
        background: #f8fafb;
        font-family: "Poppins", "Inter", Arial, sans-serif;
      }
      .marketplace-header {
        width: 100%;
        background: var(--forest-green);
        color: var(--forest-green);
        padding: 1.2rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(34, 139, 34, 0.08);
        margin-bottom: 1.5rem;
        position: relative;
      }
      .profile-btn,
      .logout-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
        color: #228b22;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .logout-btn {
        right: 1rem;
        background: #fff;
        border: 1.5px solid #228b22;
        border-radius: 5px;
        padding: 0.4rem 1.1rem;
        font-weight: 600;
        transition: background 0.2s;
      }
      .logout-btn:hover {
        background: #f0f0f0;
      }
      .filter-bar {
        display: flex;
        flex-wrap: nowrap;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 1rem 1.5rem;
        margin: 0 auto 2rem auto;
        max-width: 1100px;
        overflow-x: auto;
      }
      .filter-bar select,
      .filter-bar input[type="text"] {
        padding: 0.6rem 1rem;
        border: 1px solid #228b22;
        border-radius: 5px;
        font-size: 1rem;
        min-width: 140px;
        flex: 0 0 auto;
      }
      .filter-bar button.btn {
        flex: 0 0 auto;
        white-space: nowrap;
      }
      .property-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        max-width: 1100px;
        margin: 0 auto 2rem auto;
        padding: 0 1rem;
      }
      .property-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s;
      }
      .property-card:hover {
        box-shadow: 0 8px 32px rgba(34, 139, 34, 0.13);
      }
      .property-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        background: #e6e6e6;
      }
      .property-info {
        padding: 1.2rem 1rem 1rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .property-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      .property-location {
        color: #228b22;
        font-size: 1rem;
        font-weight: 500;
      }
      .property-details {
        display: flex;
        gap: 1.2rem;
        font-size: 1rem;
        color: #444;
        margin: 0.5rem 0;
      }
      .property-price {
        color: #176b16;
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.5rem;
      }
      .property-action {
        margin-top: 1rem;
        text-align: right;
      }
      .property-action .btn {
        background: var(--forest-green);
        color: #fff;
        border: none;
        border-radius
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .property-action .btn:hover {
        background: #176b16;
      }
      .amenities-dropdown {
        position: relative;
        display: inline-block;
        min-width: 140px;
      }
      .amenities-dropdown-btn {
        padding: 0.6rem 1rem;
        border: 1px solid #228b22;
        border-radius: 5px;
        font-size: 1rem;
        background: #fff;
        color: #222;
        min-width: 140px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .amenities-list {
        display: none;
        position: absolute;
        left: 0;
        top: 110%;
        z-index: 10;
        background: #fff;
        border: 1px solid #228b22;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        min-width: 180px;
        padding: 0.5rem 0.7rem;
        max-height: 220px;
        overflow-y: auto;
      }
      .amenities-list.show {
        display: block;
      }
      .amenities-list label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        padding: 0.3rem 0;
        cursor: pointer;
      }
      .amenities-list input[type="checkbox"] {
        accent-color: #228b22;
      }
      @media (max-width: 600px) {
        .marketplace-header {
          font-size: 1.3rem;
          padding: 0.8rem 0;
        }
        .filter-bar {
          flex-direction: column;
          gap: 0.7rem;
          padding: 0.7rem 0.5rem;
        }
        .property-list {
          gap: 1rem;
        }
        .property-card {
          font-size: 1.05rem;
        }
      }
      @media (max-width: 900px) {
        .filter-bar {
          flex-wrap: wrap;
          gap: 0.7rem;
          padding: 0.7rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="marketplace-header" style="position: relative">
      <button
        id="dashboardBtn"
        aria-label="Dashboard"
        style="
          position: absolute;
          left: 1rem;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          cursor: pointer;
          font-size: 1.3rem;
          color: #228b22;
          display: flex;
          align-items: center;
          gap: 0.4rem;
        "
      >
        <i class="fas fa-th-large"></i>
        <span style="font-size: 1rem; font-weight: 500">Dashboard</span>
      </button>
      <button
        id="messagesBtnHeader"
        aria-label="Messages"
        style="
          position: absolute;
          left: 8.5rem;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          cursor: pointer;
          font-size: 1.3rem;
          color: #228b22;
          display: flex;
          align-items: center;
          gap: 0.4rem;
        "
      >
        <i class="fas fa-comments"></i>
        <span style="font-size: 1rem; font-weight: 500">Messages</span>
      </button>
      <span class="in">In</span><span class="rent">Rent</span>
      Marketplace
      <button
        id="logoutBtn"
        aria-label="Logout"
        style="
          position: absolute;
          right: 1rem;
          top: 50%;
          transform: translateY(-50%);
          background: #fff;
          border: 1.5px solid #228b22;
          border-radius: 5px;
          padding: 0.4rem 1.1rem;
          font-size: 1rem;
          font-weight: 600;
          color: #228b22;
          cursor: pointer;
          transition: background 0.2s;
        "
      >
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </div>
    <div class="filter-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search location or title..."
      />
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="studio">Studio</option>
        <option value="room">Room</option>
      </select>
      <select id="bedroomFilter">
        <option value="">Any Bedrooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3+</option>
      </select>
      <select id="priceFilter">
        <option value="">Any Price</option>
        <option value="0-2000">0-2,000</option>
        <option value="2001-4000">2,001-4,000</option>
        <option value="4001-6000">4,001-6,000</option>
        <option value="6000+">6,000+</option>
      </select>
      <div class="amenities-dropdown">
        <button
          type="button"
          class="amenities-dropdown-btn"
          id="amenitiesDropdownBtn"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <i class="fas fa-list"></i> Amenities
          <span
            id="amenitiesSelectedCount"
            style="color: #228b22; font-weight: 600"
          ></span>
          <i class="fas fa-chevron-down" style="font-size: 0.9em"></i>
        </button>
        <div
          class="amenities-list"
          id="amenitiesList"
          role="listbox"
          tabindex="-1"
        >
          <label tabindex="0"
            ><input type="checkbox" value="wifi" /> WiFi</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="parking" /> Parking</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="furnished" /> Furnished</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="laundry" /> Laundry</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="ac" /> Air Conditioning</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="security" /> Security</label
          >
        </div>
      </div>
      <button
        class="btn"
        id="filterBtn"
        style="background: #228b22; color: #fff"
      >
        Filter
      </button>
    </div>
    <div class="property-list" id="propertyList">
      <!-- Property cards will be rendered here dynamically -->
    </div>
 <script type="module" src="./js/marketplace.js" defer></script>
