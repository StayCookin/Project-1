      }
      
      body {

      }
      
      .marketplace-header {

        background: white;
        color: var(--forest-green);
        padding: 1rem;
        text-align: center;

        font-weight: 700;

        justify-content: center;

      .nav-buttons {

        gap: 0.5rem;
        align-items: center;
      }

        align-items: center;
        gap: 0.3rem;
        transition: all 0.2s;
        white-space: nowrap;
      }

        background: #f0f8f0;
      }
      
      .logout-btn {
        position: absolute;
        right: 1rem;

        transform: translateY(-50%);

        align-items: center;

        font-weight: 700;
      }

        color: var(--forest-green-dark);
      }
      
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 1rem;
        margin: 0 1rem 2rem 1rem;
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .filter-bar select,
      .filter-bar input[type="text"] {
        padding: 0.6rem 1rem;
        border: 1px solid var(--forest-green);
        border-radius: 5px;
        font-size: 1rem;

        flex: 1 1 140px;

        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.5rem;

      .property-action {

        flex: 1;

      .amenities-dropdown {
        position: relative;
        display: inline-block;

        font-size: 1rem;
        background: #fff;
        color: #222;
        width: 100%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }
      
      .amenities-list {
        display: none;

        top: 110%;

      @media (max-width: 768px) {

        .property-list {

      }
      
      @media (max-width: 480px) {
        .nav-btn span {
          display: none;
        }

        }

          display: none;
        }
        
        .logout-btn {
          padding: 0.4rem;
          min-width: 40px;
          justify-content: center;
        }
        
        .brand-text {
          font-size: 1rem;
        }
      }
    </style>

  <script type="module" defer>
    // Imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut,
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAXKk5gRjwSGK_g9f_HP_f4y4445e_8l4w",
  authDomain: "project-1-1e31c.firebaseapp.com",
  projectId: "project-1-1e31c",
  storageBucket: "project-1-1e31c.firebasestorage.app",
  messagingSenderId: "658275930203",
  appId: "1:658275930203:web:afc2e2a249509737b0ef7e",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app); // Keep this consistent with your original

// --- Placeholder functions to make the script complete and runnable ---
const setupNavigationButtons = (role) => { console.log(`✓ Navigation buttons setup for ${role}.`); };
const setupLogout = () => { console.log("✓ Logout functionality setup."); };
const setupPropertiesListener = (role, user) => { console.log(`✓ Properties listener setup for ${role} (UID: ${user.uid}).`); };
const setupSearchAndFilters = (role) => { console.log(`✓ Search and filters initialized for ${role}.`); };
const applyCurrentFilters = () => { console.log("Applying current filters..."); };
const adjustUIForRole = (role) => { console.log(`✓ UI adjusted for ${role}.`); };
// --------------------------------------------------------------------

document.addEventListener("DOMContentLoaded", () => {
  // Show loading state initially
  showLoadingState();

  // Firebase Auth: Check if user is authenticated
  onAuthStateChanged(auth, async (user) => {
    console.log("Auth state changed. User:", user); // Debug log
    
    if (!user) {
      console.log("No authenticated user found, redirecting to login");
      window.location.href = "index.html";
      return;
    }

    // Check if email is verified (matching your signup flow)
    if (!user.emailVerified) {
      console.log("User email not verified, redirecting to signup");
      alert("Please verify your email address before accessing the marketplace.");
      await signOut(auth);
      window.location.href = "signup.html";
      return;
    }

    try {
      console.log("Authenticated user UID:", user.uid);
      console.log("User email:", user.email);
      
      const userDocRef = doc(db, "users", user.uid);
      console.log("Fetching document at path:", userDocRef.path);
      
      const userDoc = await getDoc(userDocRef);
      console.log("Document exists:", userDoc.exists());

      if (!userDoc.exists()) {
        console.error("User document does not exist in Firestore for UID:", user.uid);
        alert("Your user profile was not found. Please contact support or try signing up again.");
        await signOut(auth);
        window.location.href = "signup.html";
        return;
      }

      const userData = userDoc.data();
      console.log("User data retrieved:", userData);
      
      // Handle both uppercase (from signup) and lowercase role values
      const rawRole = userData.role || userData.userType || userData.accountType || "";
      const role = rawRole.toLowerCase(); // Convert to lowercase for consistency
      
      console.log("Raw role from database:", rawRole);
      console.log("Processed role:", role);

      const validRoles = ['student', 'landlord'];
      if (!validRoles.includes(role)) {
        console.error(`Invalid or missing role detected: '${rawRole}' -> '${role}'`);
        alert("Your user role is not configured correctly. Please contact support.");
        await signOut(auth);
        window.location.href = "signup.html";
        return;
      }

      console.log(`✓ User authenticated. Role confirmed: ${role}`);

      // Hide loading state
      hideLoadingState();

      // --- All setup logic is now safely inside the auth check ---
      updateUIForRole(role, user);
      setupEventListeners(role, user);

    } catch (error) {
      console.error("Error fetching user role:", error);
      console.error("Error code:", error.code);
      console.error("Error message:", error.message);
      alert(`Failed to load your profile: ${error.message}. Please try again later.`);
      await signOut(auth);
      window.location.href = "index.html";
    }
  });
});

/**
 * Updates all static UI elements based on the user's role.
 * @param {string} role - The user's role ('student' or 'landlord').
 * @param {object} user - The Firebase auth user object.
 */
function updateUIForRole(role, user) {
  const welcomeMessage = document.getElementById('welcomeMessage');
  if (welcomeMessage) {
    welcomeMessage.textContent = role === 'student'
      ? 'Find Your Perfect Student Accommodation'
      : 'Manage Your Properties';
  }

  const pageTitle = document.querySelector('h1');
  if (pageTitle) {
    pageTitle.textContent = role === 'student'
      ? 'Browse Properties'
      : 'Property Management';
  }

  const headerRole = document.getElementById('userRoleIndicator');
  if (headerRole) {
    headerRole.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Dashboard`;
  }

  // Also call the other UI adjustment function
  adjustUIForRole(role);
}

/**
 * Sets up all major event listeners and role-based functionality.
 * This function is called only after the user is authenticated and their role is verified.
 * @param {string} role - The user's role.
 * @param {object} user - The Firebase auth user object.
 */
function setupEventListeners(role, user) {
  setupAmenitiesDropdown();
  setupNavigationButtons(role);
  setupLogout();
  setupPropertiesListener(role, user);
  setupSearchAndFilters(role);
}

/**
 * Configures the interactive amenities dropdown filter.
 */
function setupAmenitiesDropdown() {
  const dropdownBtn = document.getElementById('amenitiesDropdownBtn');
  const dropdownList = document.getElementById('amenitiesList');

  if (!dropdownBtn || !dropdownList) {
    console.error("Amenities dropdown elements not found.");
    return;
  }
  
  // A flag to prevent adding listeners multiple times
  if (dropdownBtn.dataset.initialized) return;
  dropdownBtn.dataset.initialized = 'true';

  dropdownBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    const isExpanded = dropdownList.classList.toggle('show');
    dropdownBtn.setAttribute('aria-expanded', isExpanded);
  });

  document.addEventListener('click', (e) => {
    if (!dropdownBtn.contains(e.target) && !dropdownList.contains(e.target)) {
      if (dropdownList.classList.contains('show')) {
        dropdownList.classList.remove('show');
        dropdownBtn.setAttribute('aria-expanded', 'false');
      }
    }
  });

  dropdownList.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  const checkboxes = dropdownList.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      updateAmenitiesCount();
      // Using a short timeout can prevent UI lag on rapid clicks
      setTimeout(applyCurrentFilters, 100);
    });
  });
}

/**
 * Updates the counter on the amenities button.
 */
function updateAmenitiesCount() {
  const checkboxes = document.querySelectorAll('#amenitiesList input[type="checkbox"]:checked');
  const countSpan = document.getElementById('amenitiesSelectedCount');
  if (countSpan) {
    countSpan.textContent = checkboxes.length > 0 ? `(${checkboxes.length})` : '';
  }
}

/**
 * Displays a loading message in the property list area.
 */
function showLoadingState() {
  const propertyList = document.getElementById("propertyList");
  if (propertyList) {
    propertyList.innerHTML = `
      <div class="loading-state" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--forest-green);"></i>
        <p>Loading user profile...</p>
      </div>`;
  }
}

/**
 * Hides the loading state.
 */
function hideLoadingState() {
  const propertyList = document.getElementById("propertyList");
  if (propertyList) {
    const loadingState = propertyList.querySelector('.loading-state');
    if (loadingState) {
      loadingState.remove();
    }
  }
}
