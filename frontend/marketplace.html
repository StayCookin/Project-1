    <style>
      body {
        background: #f8fafb;
        font-family: "Poppins", "Inter", Arial, sans-serif;
      }
      .marketplace-header {
        width: 100%;
        background: var(--forest-green);
        color: var(--forest-green);
        padding: 1.2rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(34, 139, 34, 0.08);
        margin-bottom: 1.5rem;
        position: relative;
      }
      .profile-btn,
      .logout-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
        color: #228b22;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .logout-btn {
        right: 1rem;
        background: #fff;
        border: 1.5px solid #228b22;
        border-radius: 5px;
        padding: 0.4rem 1.1rem;
        font-weight: 600;
        transition: background 0.2s;
      }
      .logout-btn:hover {
        background: #f0f0f0;
      }
      .filter-bar {
        display: flex;
        flex-wrap: nowrap;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 1rem 1.5rem;
        margin: 0 auto 2rem auto;
        max-width: 1100px;
        overflow-x: auto;
      }
      .filter-bar select,
      .filter-bar input[type="text"] {
        padding: 0.6rem 1rem;
        border: 1px solid #228b22;
        border-radius: 5px;
        font-size: 1rem;
        min-width: 140px;
        flex: 0 0 auto;
      }
      .filter-bar button.btn {
        flex: 0 0 auto;
        white-space: nowrap;
      }
      .property-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        max-width: 1100px;
        margin: 0 auto 2rem auto;
        padding: 0 1rem;
      }
      .property-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.2s;
      }
      .property-card:hover {
        box-shadow: 0 8px 32px rgba(34, 139, 34, 0.13);
      }
      .property-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        background: #e6e6e6;
      }
      .property-info {
        padding: 1.2rem 1rem 1rem 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .property-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 0.2rem;
      }
      .property-location {
        color: #228b22;
        font-size: 1rem;
        font-weight: 500;
      }
      .property-details {
        display: flex;
        gap: 1.2rem;
        font-size: 1rem;
        color: #444;
        margin: 0.5rem 0;
      }
      .property-price {
        color: #176b16;
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 0.5rem;
      }
      .property-action {
        margin-top: 1rem;
        text-align: right;
      }
      .property-action .btn {
        background: var(--forest-green);
        color: #fff;
        border: none;
        border-radius
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .property-action .btn:hover {
        background: #176b16;
      }
      .amenities-dropdown {
        position: relative;
        display: inline-block;
        min-width: 140px;
      }
      .amenities-dropdown-btn {
        padding: 0.6rem 1rem;
        border: 1px solid #228b22;
        border-radius: 5px;
        font-size: 1rem;
        background: #fff;
        color: #222;
        min-width: 140px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .amenities-list {
        display: none;
        position: absolute;
        left: 0;
        top: 110%;
        z-index: 10;
        background: #fff;
        border: 1px solid #228b22;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        min-width: 180px;
        padding: 0.5rem 0.7rem;
        max-height: 220px;
        overflow-y: auto;
      }
      .amenities-list.show {
        display: block;
      }
      .amenities-list label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        padding: 0.3rem 0;
        cursor: pointer;
      }
      .amenities-list input[type="checkbox"] {
        accent-color: #228b22;
      }
      @media (max-width: 600px) {
        .marketplace-header {
          font-size: 1.3rem;
          padding: 0.8rem 0;
        }
        .filter-bar {
          flex-direction: column;
          gap: 0.7rem;
          padding: 0.7rem 0.5rem;
        }
        .property-list {
          gap: 1rem;
        }
        .property-card {
          font-size: 1.05rem;
        }
      }
      @media (max-width: 900px) {
        .filter-bar {
          flex-wrap: wrap;
          gap: 0.7rem;
          padding: 0.7rem 0.5rem;
        }
      }

      <button

          font-size: 1.3rem;
          color: #228b22;

          align-items: center;

      <select id="typeFilter">

        <option value="room">Room</option>

      <select id="bedroomFilter">

          >

            ><input type="checkbox" value="laundry" /> Laundry</label
          >
          <label tabindex="0"
            ><input type="checkbox" value="ac" /> Air Conditioning</label

    <script type="module">
            import "../js/firebase-config.js";

      document.addEventListener("DOMContentLoaded", function () {
        // Firebase Auth: Check if user is authenticated
        firebase.auth().onAuthStateChanged(async function (user) {
          if (!user) {
            window.location.href = "index.html";
            return;
          }

          // Fetch user role from Firestore (assumes users collection with role field)
          let role = "student";
          try {
            const userDoc = await firebase
              .firestore()
              .collection("users")
              .doc(user.uid)
              .get();
            if (userDoc.exists && userDoc.data().role) {
              role = userDoc.data().role;
            }
          } catch {}

          // Update navigation based on user type
          const navLinks = document.querySelector(".nav-links");
          if (role === "student") {
            navLinks.innerHTML = `
              <a href="marketplace.html">Browse Properties</a>
              <a href="student-dashboard.html">Student Dashboard</a>
              <a href="#" id="logoutBtn">Logout</a>
            `;
          } else if (role === "landlord") {
            navLinks.innerHTML = `
              <a href="marketplace.html">Browse Properties</a>
              <a href="landlord-dashboard.html">Landlord Dashboard</a>
              <a href="#" id="logoutBtn">Logout</a>
            `;
          }

          // Handle logout
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", async function (e) {
              e.preventDefault();
              if (confirm("Are you sure you want to logout?")) {
                await firebase.auth().signOut();
                window.location.href = "index.html";
              }
            });
          }

          // Fetch and render properties from Firestore
          fetchProperties();

          // Handle search and filter changes
          const searchBtn = document.querySelector(".btn-primary");
          const filterSelects = document.querySelectorAll("select");
          searchBtn.addEventListener("click", function () {
            const filters = {};
            filterSelects.forEach((select) => {
              filters[select.id] = select.value;
            });
            fetchProperties(filters);
          });

          async function fetchProperties(filters = {}) {
            try {
              let query = firebase.firestore().collection("properties");
              // Apply filters (simple example, expand as needed)
              if (filters.location)
                query = query.where("location", "==", filters.location);
              if (filters.type) query = query.where("type", "==", filters.type);
              if (filters.price) {
                // Example: price range filter
                if (filters.price === "0-2000")
                  query = query.where("price", ">=", 0).where("price", "<=", 2000);
                else if (filters.price === "2000-4000")
                  query = query.where("price", ">=", 2000).where("price", "<=", 4000);
                else if (filters.price === "4000-6000")
                  query = query.where("price", ">=", 4000).where("price", "<=", 6000);
                else if (filters.price === "6000+")
                  query = query.where("price", ">=", 6000);
              }
              // Add more filters as needed
              const snapshot = await query.get();
              const properties = snapshot.docs.map((doc) => ({
                _id: doc.id,
                ...doc.data(),
              }));
              renderProperties(properties);
            } catch (err) {
              console.error("Properties fetch error:", err);
              document.getElementById(
                "propertyGrid"
              ).innerHTML = `<div class="empty-state">Failed to load properties.</div>`;
            }
          }

          function renderProperties(properties) {
            const grid = document.getElementById("propertyGrid");
            grid.innerHTML = "";
            if (!properties.length) {
              grid.innerHTML = `<div class="empty-state">No properties found.</div>`;
              return;
            }
            properties.forEach((property) => {
              const card = document.createElement("div");
              card.className = "property-card";
              card.innerHTML = `
                <img src="${property.imageUrl || "/img/default-property.jpg"}" alt="${
                property.title
              }" class="property-image" />
                <div class="property-details">
                  <div class="property-price">P${property.price}/month</div>
                  <h3 class="property-title">${property.title}</h3>
                  <p class="property-location"><i class='fas fa-map-marker-alt'></i> ${
                    property.location
                  }</p>
                  <div class="property-features">
                    <span class="feature"><i class="fas fa-bed"></i> ${
                      property.beds
                    } Beds</span>
                    <span class="feature"><i class="fas fa-bath"></i> ${
                      property.baths
                    } Bath${property.baths > 1 ? "s" : ""}</span>
                    <span class="feature"><i class="fas fa-ruler-combined"></i> ${
                      property.size
                    } sqft</span>
                    ${
                      property.amenities
                        ? property.amenities
                            .map(
                              (a) =>
                                `<span class='feature'><i class='fas fa-${a.icon}'></i> ${a.name}</span>`
                            )
                            .join("")
                        : ""
                    }
                  </div>
                  <div class="property-actions">
                    <button class="btn btn-primary" onclick="viewDetails('${
                      property._id
                    }')"><i class="fas fa-eye"></i> View Details</button>
                    <button class="btn btn-secondary" onclick="saveProperty('${
                      property._id
                    }')"><i class="fas fa-heart"></i> Save</button>
                    <button class="btn btn-message" onclick="messageLandlord('${
                      property.landlordId
                    }')"><i class="fas fa-comment"></i> Message</button>
                  </div>
                </div>
              `;
              grid.appendChild(card);
            });
          }

          window.viewDetails = function (propertyId) {
            window.location.href = `/property-details.html?id=${propertyId}`;
          };

          window.saveProperty = async function (propertyId) {
            try {
              // Save property for user in Firestore (e.g., users/{uid}/savedProperties)
              const user = firebase.auth().currentUser;
              if (!user) throw new Error("Not authenticated");
              await firebase
                .firestore()
                .collection("users")
                .doc(user.uid)
                .collection("savedProperties")
                .doc(propertyId)
                .set({ savedAt: firebase.firestore.FieldValue.serverTimestamp() });
              alert("Property saved!");
            } catch (err) {
              alert("Failed to save.");
            }
          };

          window.messageLandlord = function (landlordId) {
            window.location.href = `/messages.html?to=${landlordId}`;
          };
        }); // <-- Close main DOMContentLoaded

      // Mobile menu functionality (IDs/classes assumed consistent with marketplace.html)
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
        const mobileMenu = document.querySelector(".mobile-menu");
        const mobileMenuClose = document.querySelector(".mobile-menu-close");
        const body = document.body;

        if (!mobileMenuBtn || !mobileMenu || !mobileMenuClose) return;

        function openMobileMenu() {
          mobileMenu.style.display = "block";
          setTimeout(() => {
            mobileMenu.classList.add("active");
          }, 10);
          body.style.overflow = "hidden";
        }

        function closeMobileMenu() {
          mobileMenu.classList.remove("active");
          setTimeout(() => {
            mobileMenu.style.display = "none";
          }, 300);
          body.style.overflow = "";
        }

        mobileMenuBtn.addEventListener("click", openMobileMenu);
        mobileMenuClose.addEventListener("click", closeMobileMenu);

        // Close mobile menu when clicking outside
        mobileMenu.addEventListener("click", (e) => {
          if (e.target === mobileMenu) {
            closeMobileMenu();
          }
        });
      });

      // Handle iOS safe area insets
      function updateSafeAreaInsets() {
        const header = document.querySelector(".header");
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      window.addEventListener("resize", updateSafeAreaInsets);
      window.addEventListener("orientationchange", updateSafeAreaInsets);
      updateSafeAreaInsets();
    </script>
