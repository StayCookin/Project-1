<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule a Viewing - InRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
     :root {
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --color-border: #e5e7eb; /* gray-200 */
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Inter', sans-serif;
            --color-primary: #22c55e; /* green-500 */
            --color-primary-dark: #15803d; /* green-700 */
            --dark: #1f2937; /* gray-800 */
            --border-radius: 0.375rem; /* rounded-md */
        }

        body {
            font-family: var(--font-primary);
            background-color: #f8f9fa; /* Light gray background */
        }

        /* Custom CSS for pseudo-elements not directly supported by Tailwind classes */
        .nav-link-underline {
            position: relative;
            padding-bottom: 0.5rem; /* Give space for the underline */
        }
        .nav-link-underline::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-primary);
            transition: width 0.3s ease-in-out;
        }

        .nav-link-underline:hover::after {
            width: 100%;
        }

        /* Style for the calendar grid - responsive adaptation */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
            gap: 0.5rem;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on medium screens */
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr); /* 7 columns on larger screens */
            }
        }

        /* Animation for the success modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .modal-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Custom focus ring color */
        .focus-visible\:ring-green-500:focus-visible {
            --tw-ring-color: #22c55e; /* green-500 */
        }

        /* Error shake animation */
        @keyframes shake {
            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }
            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        .shake-error {
            animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 relative"
    >
      <!-- Main Content: Scheduling Form -->
      <div id="form-container">
        <!-- Close button -->
        <a
          href="marketplace.html"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
          id="close-btn"
        >
          <i class="fas fa-times fa-lg"></i>
        </a>

        <h1
          class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-2"
        >
          Schedule a Viewing
        </h1>
        <p class="text-center text-gray-500 mb-6">
          Select your preferred date and time.
        </p>

        <!-- Property Summary -->
        <div
          class="flex items-center bg-gray-50 p-4 rounded-lg mb-8 border border-gray-200"
        >
          <img
            src="" alt="Property Image"
            class="w-24 h-20 object-cover rounded-md"
            id="property-image"
          />
          <div class="ml-4">
            <h2 class="font-bold text-lg text-gray-800" id="property-title"></h2>
            <p class="text-green-600 font-semibold text-md" id="property-price"></p>
          </div>
        </div>

        <form id="schedule-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Left Column: Calendar and Time -->
          <div>
            <!-- Step 1: Date Selection -->
            <div id="date-selection-section">
              <label class="block text-lg font-semibold text-gray-700 mb-4"
                >1. Select a Date</label
              >
              <div class="bg-white p-4 rounded-lg border">
                <div class="flex items-center justify-between mb-4">
                  <button
                    type="button"
                    id="prev-month"
                    aria-label="Previous month"
                    class="p-2 rounded-full hover:bg-gray-100"
                  >
                    <i class="fas fa-chevron-left text-gray-600"></i>
                  </button>
                  <h3
                    id="month-year"
                    class="text-lg font-semibold text-gray-800 w-32 text-center"
                  ></h3>
                  <button
                    type="button"
                    id="next-month"
                    aria-label="Next month"
                    class="p-2 rounded-full hover:bg-gray-100"
                  >
                    <i class="fas fa-chevron-right text-gray-600"></i>
                  </button>
                </div>
                <div
                  class="calendar-grid text-sm text-center font-medium text-gray-500 mb-2"
                >
                  <span>Mon</span><span>Tue</span><span>Wed</span
                  ><span>Thu</span><span>Fri</span><span>Sat</span
                  ><span>Sun</span>
                </div>
                <div id="calendar-days" class="calendar-grid">
                  <!-- Calendar days will be generated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Step 2: Time Selection -->
            <div id="time-selection-section" class="mt-6">
              <label class="block text-lg font-semibold text-gray-700 mb-4"
                >2. Select a Time</label
              >
              <div
                id="time-slots"
                class="grid grid-cols-3 sm:grid-cols-4 gap-2"
              >
                <!-- Time slots will be generated by JavaScript -->
                <p id="time-placeholder" class="text-gray-500 col-span-full">
                  Please select a date to see available times.
                </p>
              </div>
            </div>
          </div>

          <!-- Right Column: Viewing Type and Actions -->
          <div class="flex flex-col">
            <!-- Step 3: Viewing Type -->
            <div id="viewing-type-section">
              <label class="block text-lg font-semibold text-gray-700 mb-4"
                >3. Choose Viewing Type</label
              >
              <div id="viewing-type-options" class="flex space-x-4">
                <button
                  type="button"
                  data-type="in-person"
                  class="viewing-type-btn flex-1 p-3 rounded-lg border-2 text-center transition-all"
                >
                  <i class="fas fa-walking mr-2"></i> In-Person
                </button>
                <button
                  type="button"
                  data-type="virtual"
                  class="viewing-type-btn flex-1 p-3 rounded-lg border-2 text-center transition-all"
                >
                  <i class="fas fa-video mr-2"></i> Virtual
                </button>
              </div>
            </div>

            <!-- Step 4: Optional Message -->
            <div class="mt-6">
              <label
                for="message"
                class="block text-lg font-semibold text-gray-700 mb-4"
                >4. Add a Message (Optional)</label
              >
              <textarea
                id="message"
                rows="4"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                placeholder="Any specific questions for the landlord?"
              ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="mt-auto pt-6">
              <button
                type="submit"
                id="submit-btn"
                class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-green-500 transition-transform transform active:scale-95"
              >
                <span id="submit-btn-text">Send Viewing Request</span>
                <i
                  id="submit-spinner"
                  class="fas fa-spinner fa-spin hidden"
                ></i>
              </button>
              <a
                href="marketplace.html"
                class="block text-center text-gray-600 mt-4 hover:text-black"
                >Cancel</a
              >
            </div>
          </div>
        </form>
      </div>

      <!-- Success Message Modal -->
      <div id="success-modal" class="hidden text-center p-8 modal-fade-in">
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <i class="fas fa-check fa-2x text-green-600"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Request Sent!</h2>
        <p class="text-gray-600 mb-6 max-w-sm mx-auto">
          Your viewing request for <strong id="confirm-date"></strong> at
          <strong id="confirm-time"></strong> has been sent to the landlord.
          They will confirm shortly.
        </p>
        <button
          onclick="location.reload()"
          class="w-full max-w-xs mx-auto bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-green-500 transition"
        >
          Done
        </button>
      </div>
    </div>

    <script type="module" src="schedule-viewing.js" defer>
    </script>
  </body>
</html>
